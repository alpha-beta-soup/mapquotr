<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Map Quotes</title>

        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css'>

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <div id="container">
            <div id="map"></div>
            <div id="content">
                <div class="quote-text">
                    <i class="fa fa-quote-left"></i>
                    <span id="text"></span>
                    <span id="quote"></span>
                    <i class="fa fa-quote-right"></i>
                </div>
                <div id="attribution">
                    â€”
                    <span id="author"></span>
                    <span id="title"></span>
                </div>
                <div>
                    <button class="btn btn-default" id="newQuote">
                        Unfold a new quote
                    </button>
                    <button class="btn btn-default" id="tweet">
                        <a id="tweet-quote" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>

        <script src="js/index.js"></script>

    </body>
</html>
